<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCUP | Results</title>
    <link rel="stylesheet" href="/static/result.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/static/other.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
</head>
<body>
    <video id="loadingVideo" src="/static/images/loading.webm" autoplay loop muted></video>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="/">SchoolLogo</a>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="/admission">Admission</a></li>
            <li><a href="/results" id="active">Results</a></li>
            <li><a href="/fees">Pay Fees</a></li>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/notices">Notices</a></li>
        </ul>
        <div class="burger" id="burgerMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Results Form -->
    <div class="container">
        <h2>Download Results</h2>
        <form action="/results/download" method="post"> <!-- Form submission -->
            <div class="form-group">
                <label for="login-id-input">ID:</label>
                <input type="text" id="login-id-input" name="loginID" required>
            </div>

            <div class="form-group password-wrapper">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye" id="togglePassword"></i> <!-- Eye icon for showing/hiding password -->
            </div>

            <div class="form-group">
                <label for="class-select">Select Class:</label>
                <select id="class-select" name="classSel" required>
                    <option value="" disabled selected>Select your class</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Download Results</button>
        </form>
    </div>

    <script src="/js/result.js"></script> <!-- Link to JS file -->
    <script src="/js/other.js"></script>

</body>
</html>
