<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCUP | Update Info</title>
    <link rel="stylesheet" href="/static/login.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/static/other.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
</head>
<body>
    <video id="loadingVideo" src="/static/images/loading.webm" autoplay loop muted></video>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">SchoolLogo</a>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="/admission">Admission</a></li>
            <li><a href="/results">Results</a></li>
            <li><a href="/fees">Pay Fees</a></li>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/notices">Notices</a></li>
        </ul>
        <div class="burger" id="burgerMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <h2>Students: Update Data</h2>
        <form action="/update-info/auth" method="post"> <!-- Form submission -->
            <div class="form-group">
                <label for="login-id-input">Student ID:</label>
                <input type="text" id="login-id-input" name="loginID" required placeholder="Your Unique ID">
            </div>
            <div class="form-group">
                <label for="classSelection">Update Your Class:</label>
                <select id="classSelection" name="classSel" onchange="toggleSubjects()">
                    <option value="">Select Class</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
            </div>
            <div class="form-group" id="subjectSelection" style="display: none;">
                <label for="subject">Select Stream:</label>
                <select name="subject" id="subject">
                    <option value="">Select Stream</option>
                    <option value="Biology">Biology</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Arts">Arts</option>
                </select>
            </div>
            <div class="form-group" id="aadhaarUpdate">
                <label for="aadhaarNumber">Update Aadhaar Number:</label>
                <input type="text" id="aadhaarNumber" name="aadhaarNumber" placeholder="Enter 12-digit Aadhaar Number" maxlength="12" >
                <span class="error-msg" id="aadhaarNumberError"></span>
            </div>
            <div class="form-group" id="mobileUpdate">
                <label for="mobileNumber">Update Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter 10-digit Mobile Number" maxlength="10" >
                <span class="error-msg" id="mobileNumberError"></span>
            </div>



            <div class="form-group password-wrapper">
                <label for="password">Current Password:</label>
                <input type="password" id="password" name="password" required placeholder="Your Password">
                <i class="fas fa-eye" id="togglePassword"></i> <!-- Eye icon for showing/hiding password -->
            </div>

            <button type="submit" class="submit-btn">Update</button>
        </form>
        <div class="info-about-changes" style="text-align: center;color: rgb(216, 97, 97); margin-top: 20px;">
            Note :If you want to update other fields, please visit the school with PARENTS.
        </div>
    </div>

    <script src="/js/login.js"></script> <!-- Link to JS file -->
    <script src="/js/other.js"></script>

</body>
</html>
