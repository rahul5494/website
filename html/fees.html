<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCUP | Fees</title>
    <link rel="stylesheet" href="/static/fees.css"> <!-- Link to your CSS file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/static/other.css">

</head>
<body>
    <video id="loadingVideo" src="/static/images/loading.webm" autoplay loop muted></video>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="/">BrandLogo</a> <!-- Same logo as admission page -->
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="/admission">Admission</a></li>
            <li><a href="/results">Results</a></li>
            <li><a href="/fees" id="active">Pay Fees</a></li>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/notices">Notices</a></li>
        </ul>
        <div class="burger" id="burgerMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Main Content for Fees Page -->
    <div class="container">
        <h2>Login to Pay Fees</h2>
        <form id="feesForm" method="post" action="/fees/pay-fees">
            <div class="form-group">
                <label for="login-id-input">Login ID:</label>
                <input type="text" id="login-id-input" name="loginID" placeholder="Enter your Login ID" required>
            </div>

            <div class="form-group password-wrapper">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i> <!-- Font Awesome eye icon -->
            </div>

            <button type="submit" class="submit-btn">Continue</button>
        </form>
    </div>

    <script src="/js/fees.js"></script> <!-- Link to your common JS file -->
    <script src="/js/other.js"></script>

</body>
</html>
