<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCUP | Pay Fees</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script> <!-- QR Code Library -->
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f5f5f5;
}

/* Container Styles */
.container {
    max-width: 600px;
    margin: 120px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

h3 {
    text-align: center;
    margin: 20px 0;
    color: #007bff;
}

.fees-info {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.2rem;
    color: #333;
}

.qr-section {
    text-align: center;
    margin-bottom: 20px;
}

.qr-section #qrcode {
    display: inline-block;
    padding: 10px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.upi-details {
    margin-top: 20px;
    text-align: center;
    font-size: 1rem;
    color: #555;
}

/* Navbar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1e1e1e;
    padding: 1rem 2rem;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.navbar .logo a {
    font-size: 1.8rem;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

.nav-links li a:hover {
    color: #ffb703;
}

.burger {
    display: none;
    cursor: pointer;
}

.burger div {
    width: 25px;
    height: 2px;
    background-color: #fff;
    margin: 5px;
    transition: all 0.3s ease;
}

@media screen and (max-width: 768px) {
    .nav-links {
        position: absolute;
        right: 0px;
        height: 100vh;
        top: 0;
        background-color: #1e1e1e;
        flex-direction: column;
        align-items: center;
        width: 50%;
        transform: translateX(100%);
        transition: transform 0.3s ease-in;
        padding-top: 100px;
    }

    .nav-links li {
        margin: 20px 0;
    }

    .nav-links.active {
        transform: translateX(0%);
    }

    .burger {
        display: block;
    }

    .burger.toggle .line1 {
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .burger.toggle .line2 {
        opacity: 0;
    }

    .burger.toggle .line3 {
        transform: rotate(45deg) translate(-5px, -6px);
    }
}
#active{
    color: #ffb703;
}


#content {
    display: none; /* Initially hide content */
    padding: 20px;
}

video {
    display: inline-block;
    position: fixed;
    top: 50%;
    left: 50%;
    width: fit-content;
    height: fit-content;
    translate: -50% -50%;
    z-index: 9999; /* Ensure it appears above all content */
    object-fit: cover; 
}

    </style>
    

</head>
<body>
   <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="/">BrandLogo</a> <!-- Same logo as other pages -->
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="/admission">Admission</a></li>
            <li><a href="/results">Results</a></li>
            <li><a href="/fees" id="active">Pay Fees</a></li>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/notices">Notices</a></li>
        </ul>
        <div class="burger" id="burgerMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Main Content for Fees Page -->
    <div class="container">
        <h2>Hello <span id="nameOfStudent"></span> Pay Your School Fees</h2>
        <div class="fees-info">
            <p><strong>Your Due Fees:</strong> â‚¹<span id="dueFees"></span></p> <!-- Backend will populate the due fees -->
        </div>

        <div class="qr-section">
            <h3>Scan to Pay:</h3>
            <div id="qrcode"></div> <!-- QR Code will be generated here -->
        </div>

        <div class="upi-details">
            <p><strong>UPI Payment Address:</strong> 9772539583@ibl</p>
            <p><strong>Name:</strong> Rahul Kumar Prajapat</p>
            <p><strong>Currency:</strong> INR</p>
        </div>
    </div>

    <script>
        // Burger menu toggle
const burgerMenu = document.getElementById('burgerMenu');
const navLinks = document.getElementById('navLinks');

burgerMenu.addEventListener('click', () => {
    navLinks.classList.toggle('active');
    burgerMenu.classList.toggle('toggle');
});

// Fetch due fees and UPI message from the backend (simulated here with variables)
const dueFees = document.getElementById('dueFees').innerText;  // This would be replaced dynamically by the backend
const upiMessage = "School Fees Payment";  // Example message

// Generate the QR Code using the UPI link
const upiLink = `upi://pay?pa=9772539583@ibl&pn=Rahul Kumar Prajapat&am=${dueFees}&cu=INR&tn=${upiMessage}`;

QRCode.toCanvas(document.getElementById("qrcode"), upiLink, function (error) {
    if (error) console.error(error);
    console.log("QR Code generated successfully!");
});

    </script>

</body>
</html>
